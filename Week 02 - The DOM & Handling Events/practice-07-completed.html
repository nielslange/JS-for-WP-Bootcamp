<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Practice 7</title>
  </head>
  <body>
    <header>
      <h1><a href="#link-1">Esse reprehenderit</a></h1>
      <p>culpa nulla cillum do officia elit culpa dolor.</p>
    </header>
    <hr />
    <section id="main">
      <h2>Form</h2>
      <form action="" id="signup-form">
        <p>
          <label for="name">Name</label>
          <input id="name" type="text" name="name" value="" />
        </p>
        <p>
          <label for="email">Email</label>
          <input id="email" type="text" name="email" value="" />
        </p>
        <p><input type="submit" value="Sign Up" /></p>
      </form>
    </section>
  </body>
  <script>

    // 7. Add an event handler to the form that prevents the default event, removes the form from the page and displays a thank you message with the person's name and email.
    var form = document.querySelector('form');
    var main = document.querySelector('#main');

    form.addEventListener('submit', function(event) {
      
      // Prevent form from being submitted again
      event.preventDefault();
      
      // Hide form (not needed in this case, as innerHTML hides both title and form)
      //form.style.display = 'none';
      
      // Get submitter name
      var submitterName = document.querySelector('#name').value;
      
      // Get submitter email
      var submitterEmail = document.querySelector('#email').value;
      
      // Prepare message
      var message = 'Thank you, <strong>' + submitterName + ' </strong>, for your message.<br>' + 
                    'A copy had been sent to <strong>' + submitterEmail + '</strong>.';
      
      // Append message
      main.innerHTML = message;
    });

  </script>
</html>
