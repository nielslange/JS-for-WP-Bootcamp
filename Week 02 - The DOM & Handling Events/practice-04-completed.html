<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Practice 4</title>
  </head>
  <body>
    <main id="root"></main>
  </body>
  <script>

    // 4. Create the following markup using createElement() and createTextNode() and then append it to the page.

    // <article class="post">
    //     <h2 class="entry-title"><a href="#">Title</a></h2>
    //     <div class="entry-excerpt">
    //         <p>Excerpt here...</p>
    //     </div>
    // </article>
    
    var paragraph = document.createElement('p');
    paragraph.innerHTML = 'Excerpt here...';

    var division = document.createElement('div');
    division.className = 'entry-excerpt';
    division.appendChild(paragraph);

    var anchor = document.createElement('a');
    anchor.setAttribute('href', '#');
    anchor.innerHTML = 'Title';

    var headline = document.createElement('h2');
    headline.className = 'entry-title';
    headline.appendChild(anchor);

    var article = document.createElement('article');
    article.className = 'post';
    article.appendChild(headline);
    article.appendChild(division);

    var root = document.querySelector('#root');
    root.appendChild(article);

  </script>
</html>
